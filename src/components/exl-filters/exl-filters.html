<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../../bower_components/paper-checkbox/paper-checkbox.html">

<dom-module id="exl-filters">
  <template>
    <custom-style>
      <style>
        paper-icon-button, iron-icon {
          --paper-icon-button-ink-color: white;
          width: 32px;
          padding: 0px;
          height: 14px;
        }
        paper-button {
          text-transform: none;
        }
        .exl-filters {
          /*min-height: 100px;*/
          /*margin-top: 5px;*/
          padding-top: 5px;
        }
        .exl-filter-panel {
          border: 1px solid #dbdbdb;
          border-radius: 5px;
          padding: 5px;
        }
        .exl-filter-button {
          position: relative;
          left: 92%;
        }
        .exl-filter-button, .exl-apply-button {
          color: #0085c3;
        }
        .right {
          float: right;
        }
        [hidden] { display: none }
        .exl-filter-list {
          list-style: none;
        }
      </style>
    </custom-style>
    <div class="exl-filters">
      <div>
        <paper-button raised on-click="toggleGrid" class="exl-filter-button">
          <iron-icon icon="vaadin:filter"></iron-icon>Filter
        </paper-button>
      </div>
      <div >
        <iron-collapse id="collapse" class="exl-filter-panel">
          <div>
            <labl>Document Type</lable>
            <ul class="exl-filter-list">
              <li>
                <paper-checkbox style="margin-bottom: 5px">PDF</paper-checkbox>
              </li>
              <li>
                <paper-checkbox style="margin-bottom: 5px">XML</paper-checkbox>
              </li>
              <li>
                <paper-checkbox style="margin-bottom: 5px">DOC</paper-checkbox>
              </li>
              <li>
                <paper-checkbox style="margin-bottom: 5px ">HTML</paper-checkbox>
              </li>
            </ul>
          </div>
          <div style="height:35px;">
            <paper-button raised on-click="apply" class="exl-apply-button right">
              <iron-icon icon="vaadin:check"></iron-icon>Apply
            </paper-button>
            <paper-button raised on-click="Reset" class="exl-apply-button right">
              <iron-icon icon="vaadin:refresh"></iron-icon>Reset
            </paper-button>
          </div>
        </iron-collapse>
    </div>
    </div>
  </template>
  <script src="exl-filters.js"></script>
</dom-module>
