<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/vaadin-upload/vaadin-upload.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/vaadin-date-picker/vaadin-date-picker.html">
<link rel="import" href="../bower_components/vaadin-progress-bar/vaadin-progress-bar.html">
<link rel="import" href="../bower_components/vaadin-progress-bar/vaadin-progress-circle.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../bower_components/iron-input/iron-input.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<dom-module id='my-test'>
  <style>
    .my-test {
      background-color: white;
      margin: 24px;
      padding: 16px;
    }

  </style>
  <template>
    <div class="my-test">

      <h1>My Test</h1>
      <div class="card">
        <app-location route="{{route}}"></app-location>
      <div id="unauthenticated">
            <h1>Log In</h1>

            <p><strong>Log in</strong> or <strong>sign up</strong> to access secret Chuck Norris quotes!</p>

            <paper-input-container>
                <label>Username</label>
                <input is="iron-input" id="username" type="text" bind-value="{{formData.username}}">
            </paper-input-container>

            <paper-input-container>
                <label>Password</label>
                <input is="iron-input" id="password" type="password" bind-value="{{formData.password}}">
            </paper-input-container>

            <div class="wrapper-btns">
                <paper-button raised class="primary" on-tap="postLogin">Log In</paper-button>
                <paper-button class="link" on-tap="postRegister">Sign Up</paper-button>
            </div>
        </div>
    </div>
      <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
        <a name="my-test" href="/my-test">My Test</a>
        <a name="employee-list" href="/employee-list">Employee list</a>
        <a name="employee-sales" href="/employee-sales">Employee sales</a>

      </iron-selector>
      <vaadin-date-picker label="Select Date"></vaadin-date-picker>
      <vaadin-progress-bar></vaadin-progress-bar>
      <vaadin-progress-circle></vaadin-progress-circle>
      <vaadin-upload accept=".pdf">
        <iron-icon slot="drop-label-icon" icon="description"></iron-icon>
        <span slot="drop-label">Drop your favourite Novels here (PDF files only)</span>
      </vaadin-upload>

    </div>

      <paper-tabs selected="{{selected}}">
            <paper-tab>ITEM ONE</paper-tab>
            <paper-tab>ITEM TWO</paper-tab>
            <paper-tab>ITEM THREE</paper-tab>
          </paper-tabs>
          <iron-pages selected="{{selected}}">
            <div>CONTENT ONE</div>
            <div>CONTENT TWO</div>
            <div>CONTENT THREE</div>
          </iron-pages>
  </template>
  <script>
    Polymer({
      is: 'my-test',
      properties: {
        formData: {
          type: Object,
          value: {
            username: 'test',
            password: 'aaaa'
          }
        }
      },
    postLogin: function() {
        console.log('->');
        this.set('route.path', '/employee-sales');
    }
    });
  </script>
</dom-module>
